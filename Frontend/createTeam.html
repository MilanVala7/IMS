<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
</head>
<body>
    <form action="http://localhost:5000/teams" method="POST">
        <h1>Create Team</h1>

        <label for="teamName">Team Name:</label>
        <input type="text" id="teamName" name="teamName" required>
        <br><br>

        <label for="teamOwner">Team Owner:</label>
        <input type="text" id="teamDescription" name="teamDescription" required>
        <br><br>

        <label for="captainName">Captain Name:</label>
        <input type="text" id="teamMembers" name="teamMembers" required>
        <br><br>

        <label for="coachName">Coach Name:</label>
        <input type="text" id="teamDescription" name="teamDescription" required>
        <br><br>

        <button type="submit">Create Team</button>
        
    </form> 
    
</body>
</html>
