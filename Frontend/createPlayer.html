<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Player</title>
</head>
<body>
    <form action="http://localhost:5000/players" method="POST">
        <h1>Create Player</h1>
        <br><br>

        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" name="playerName" required>
        <br> <br>       

        <label for="playerAge">Player Age:</label>
        <input type="number" id="playerAge" name="playerAge" required>
        <br><br>

        <label for="playerType">Player Type:</label>
        <input type="text" id="playerPosition" name="playerPosition" required>
        <br><br>

        <label for="runs">Player Runs:</label>
        <input type="number" id="runs" name="runs" required>
        <br><br>

        <label for="wickets">Player Wickets:</label>
        <input type="number" id="wickets" name="wickets" required>
        <br><br>

        <label for="catches">Player Catches:</label>
        <input type="number" id="catches" name="catches" required>
        <br><br>

        <label for="sr">Player StrikeRate:</label>
        <input type="number" id="sr" name="strikerate" required>
        <br><br>

        <label for="nationality">Player Nationality:</label>
        <input type="text" id="nationality" name="nationality" required>
        <br><br>

        
        <button type="submit">Create Player</button>
    </form>
    
</body>
</html>
